<style>
        /* --- Configurações Gerais --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0e0e0; /* Fundo levemente cinza para destacar o papel */
        }

        /* --- O "Papel" do site --- */
        .mega-container {
            width: 90%; /* Ocupa 90% da tela disponível */
            max-width: 800px; /* Mas não passa de 800px em telas grandes */
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .mega-title {
            text-align: center;
            color: #209869;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* --- Tabela --- */
        /* Isso cria uma barra de rolagem se a tabela não couber */
        .table-responsive {
            overflow-x: auto; 
        }

        .mega-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            min-width: 300px; /* Garante que a tabela não esmague demais */
        }

        .mega-table th, .mega-table td {
            padding: 12px 10px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .mega-table th {
            background-color: #209869;
            color: white;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .mega-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        /* --- As Bolinhas --- */
        .bola {
            display: inline-block;
            background-color: #209869;
            color: white;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            line-height: 32px;
            text-align: center;
            font-weight: bold;
            margin: 2px;
            font-size: 15px;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        /* --- REGRAS PARA TABLET E CELULAR (A Mágica) --- */
        
        /* Telas Médias (Tablets) */
        @media (max-width: 768px) {
            .mega-title {
                font-size: 20px;
            }
            .mega-table th, .mega-table td {
                padding: 10px 5px;
            }
        }

        /* Telas Pequenas (Celulares) */
        @media (max-width: 480px) {
            .mega-container {
                width: 95%; /* Aproveita mais espaço no celular */
                padding: 10px; /* Menos borda interna */
                margin: 10px auto;
            }

            .mega-title {
                font-size: 18px; /* Título menor */
            }

            .mega-table th, .mega-table td {
                padding: 8px 2px; /* Pouco espaço entre as colunas */
                font-size: 12px; /* Letra menor */
            }

            .bola {
                width: 24px;   /* Bolinha menor */
                height: 24px;
                line-height: 24px;
                font-size: 11px; /* Número menor */
                margin: 1px;
            }
            
            /* Esconde a palavra "Concurso" se ficar muito apertado */
            .mega-table th:nth-child(2), 
            .mega-table td:nth-child(2) {
                font-size: 11px;
            }
        }
    </style>
